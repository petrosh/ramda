<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ramda</title>
		<link rel="stylesheet" href="http://petrosh.it/assets/css/normalize.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
		<!-- data-main attribute tells require.js to load
				 scripts/main.js after require.js loads. -->
		<script data-main="main.js" src="require.js"></script>
	</head>
	<body>
		<header>
			<div class="content">
				<h1>Ramda + RequireJS</h1>
				<p>Pull images from <em>flickr</em>, loop through items and inject images in the page.</p>
				<p>More info in the <a href="https://github.com/petrosh/ramda">repository</a></p>
			</div>
		</header>
		<main>
			<section class="content"></section>
		</main>
		<footer class="content"></footer>
	</body>
</html>
